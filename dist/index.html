<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Flex example</title>
</head>

<body>
  <div class="row">
    <div class="item logo">
      <h1>LOGO</h1>
    </div>
    <div class="item menu">
      <h1>MENU</h1>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <div class="row">
        <div class="item news-feed">
          <h1>NEWS FEED</h1>
        </div>
        <div class="item list-of-some-thing">
          <h1>LIST OF SOME THINGS</h1>
        </div>
      </div>
      <div class="row">
        <div class="item footer">
          <h1>FOOTER</h1>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="item navigation">
        <h1>NAVIGATION BAR</h1>
      </div>
    </div>
  </div>

  <div class="grid">


    <div class="div">
        <div class="item">
          <h1>LOGO</h1>
        </div>
        <div class="item">
          <h1>MENU</h1>
        </div>
    </div>
    <div class="div">
        <div class="item">
          <h1>NEWS FEED</h1>
        </div>
        <div class="item">
          <h1>LIST OF SOME THING</h1>
        </div>
        <div class="item">
          <h1>NAVIGATION BAR</h1>
        </div>
        <div class="item">
          <h1>FOOTER</h1>
        </div>
    </div>
    
    
  </div>

</body>
</html>
